<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
             <h2>Products</h2>   
            </div>
        </div>              
         <!-- /. ROW  -->
          <hr>
        <div *ngIf="errorMsg !== ''" class="alert alert-danger">{{errorMsg}}</div>
        <div *ngIf="successMsg !== ''" class="alert alert-success">{{successMsg}}</div>
        <div class="col-lg-12 col-md-12 ">
            <a class="pull-right" href="#" routerLink="/product/add">Add Product</a>
        </div>
       	<div class="col-lg-12 col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Name</th>
                        <th>Product SKU ID</th>
                        <th>Product Description</th>
                        <th width="10%">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products let idx = index">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.sku}}</td>
                        <td>{{product.description}}</td>

                        <td>
                            <button class="btn btn-danger pull-right" (click)="remove(product.id)">
                                <span class="glyphicon glyphicon-remove"></span>
                              </button>
                              &nbsp;
                              <button class="btn btn-info pull-left" routerLink="/product/edit/{{product.id}}">
                                <span class="glyphicon glyphicon-edit"></span>
                              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>                      
    </div>
 <!-- /. PAGE INNER  -->
</div>
