<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
             <h2>Add Products</h2>   
            </div>
        </div>              
     <!-- /. ROW  -->
      <hr>
		<div *ngIf="errorMsg !== ''" class="alert alert-danger">{{errorMsg}}</div>
		<div *ngIf="successMsg !== ''" class="alert alert-success">{{successMsg}}</div>
		<form [formGroup]="productForm" (ngSubmit)="productForm.valid && add()">

		  <div class="form-group" [ngClass]="{ 'has-error': productForm.get('name').touched && productForm.get('name').invalid }">
		    <label for="name" class="control-label">Product Name*</label>
		    <input maxlength="100" type="name" id="name" class="form-control" formControlName="name">
		    <span *ngIf="productForm.get('name').touched && productForm.get('name').invalid && productForm.get('name').errors.required" class="help-block">Product Name can't be blank.</span>  
		  </div>

		  <div class="form-group" [ngClass]="{ 'has-error': productForm.get('sku').touched && productForm.get('sku').invalid }">
		    <label for="sku" class="control-label">Product SKU ID*</label>
		    <input type="number" id="sku" class="form-control" formControlName="sku">
		    <span *ngIf="productForm.get('sku').touched && productForm.get('sku').invalid && productForm.get('sku').errors.required" class="help-block">Product SKU ID can't be blank.</span>
		  </div>

		  <div class="form-group" [ngClass]="{ 'has-error': productForm.get('description').touched && productForm.get('description').invalid }">
		    <label for="description" class="control-label">Product Description</label>
		    <textarea maxlength="200" id="description" class="form-control" formControlName="description"></textarea>
		    <span class="help-block" *ngIf="productForm.get('description').touched && productForm.get('description').invalid && productForm.get('description').errors.minlength"> 
			       Description must be at least 100 characters long.
		       </span>	
		       <span class="help-block" *ngIf="productForm.get('description').touched && productForm.get('description').invalid && productForm.get('description').errors.maxlength"> 
			       Description can be max 200 characters long.
		       </span>
		  </div>

		  <div class="form-group">
		    <button class="btn btn-primary btn-block btn-lg">Add</button>
		    <a class="btn btn-secondary btn-block btn-lg" routerLink="/products">Cancel</a>
		  </div>
		</form>            
    </div>
 <!-- /. PAGE INNER  -->
</div>
