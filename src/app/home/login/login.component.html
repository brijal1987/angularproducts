<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">

  <div class="form-group" [ngClass]="{ 'has-error': loginForm.get('email').touched && loginForm.get('email').invalid }">
    <label for="email" class="control-label">Email*</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <span *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid && loginForm.get('email').errors.required" class="help-block">Email can't be blank.</span>
    <span *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid && loginForm.get('email').errors.email" class="help-block">Email must be valid.</span>    
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': loginForm.get('password').touched && loginForm.get('password').invalid }">
    <label for="password" class="control-label">Password*</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <span *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid && loginForm.get('password').errors.required" class="help-block">Password can't be blank.</span>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block btn-lg">Login</button>
  </div>
</form>
